<html>
<head>
	<title>Calculator</title>
	<meta charset="utf-8">
	<script src="calc.js"></script>
	<link rel="stylesheet" href="calc.css">
	<link href='https://fonts.googleapis.com/css?family=Quicksand:400,300,700' rel='stylesheet' type='text/css'>
</head>
<body>
	<div id="calc">	
	<p><input type="text" id="display"></p>
	<table border="5">
	<tr>
		<td><input class="moss" type="button" onclick="calc.root()" value=""></td>
		<td><input type="button" onclick="calc.sine()" value="sin"></td>
		<td><input type="button" onclick="calc.cosine()" value="cos"></td>
		<td><input type="button" onclick="calc.tangent()" value="tan"></td>
		<td><input class="orange" type="button" onclick="calc.display('^')" value="^"></td>
	</tr>
	<tr>
		<td><input class="moss" type="button" onclick="calc.root()" value="âˆš"></td>
		<td><input type="button" onclick="calc.sine()" value="sin"></td>
		<td><input type="button" onclick="calc.cosine()" value="cos"></td>
		<td><input type="button" onclick="calc.tangent()" value="tan"></td>
		<td><input class="orange" type="button" onclick="calc.display('^')" value="^"></td>
	</tr>
	<tr>
		<td><input class="moss" type="button" onclick="calc.super()" value="1/x"></td>
		<td><input type="button" onclick="calc.display(',')" value=","></td>
		<td><input type="button" onclick="calc.display('(')" value="("></td>
		<td><input type="button" onclick="calc.display(')')" value=")"></td>
		<td><input class="orange" type="button" onclick="calc.display('/')" value="&divide;"></td>
	</tr>
	<tr>
		<td><input class="moss" type="button" onclick="calc.square()" value="X&sup2;"></td>
		<td><input type="button" onclick="calc.display(7)" value="7"></td>
		<td><input type="button" onclick="calc.display(8)" value="8"></td>
		<td><input type="button" onclick="calc.display(9)" value="9"></td>
		<td><input class="orange" type="button" onclick="calc.display('*')" value="*"></td>
	</tr>
	<tr>
		<td><input class="moss" type="button" onclick="calc.naturalLog()" value="ln"></td>
		<td><input type="button" onclick="calc.display(4)" value="4"></td>
		<td><input type="button" onclick="calc.display(5)" value="5"></td>
		<td><input type="button" onclick="calc.display(6)" value="6"></td>
		<td><input class="orange" type="button" onclick="calc.display('-')" value="&mdash;"></td>
	</tr>
	<tr>
		<td><input class="moss" type="button" onclick="calc.factorial()" value="X!"></td>
		<td><input type="button" onclick="calc.display(1)" value="1"></td>
		<td><input type="button" onclick="calc.display(2)" value="2"></td>
		<td><input type="button" onclick="calc.display(3)" value="3"></td>
		<td><input class="orange" type="button" onclick="calc.display('+')" value="+"></td>
	</tr>
	<tr>
		<td><input class="moss" type="button" onclick="calc.clear()" value="Clear"></td>
		<td><input type="button" onclick="calc.display(0)" value="0"></td>
		<td><input type="button" onclick="calc.display('.')" value="."></td>
		<td><input type="button" onclick="calc.display('-')" value="(-)"></td>
		<td><input class="orange" type="button" onclick="calc.equals()" value="Enter"></td>
	</tr>
	</table>	
	</div>	

<script>


</script>

</body>
</html>
